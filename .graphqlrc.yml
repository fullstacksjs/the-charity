define: &HEADER
  - '/* This file is generated, do not edit! */'
  - '/* eslint-disable */'
  - '/* cspell:disable */'

schema:
  - ${APP_GRAPHQL_SCHEMA_URL}:
      headers:
        x-hasura-admin-secret: ${ADMIN_SECRET}

documents: './src/data-layer/operations/**/*.graphql'
extensions:
  codegen:
    emitLegacyCommonJSImports: false
    overwrite: true
    generates:
      ./src/data-layer/operations/__generated__/typesAndHooks.ts:
        plugins:
          - add:
              content: *HEADER
          - typescript
          - typescript-operations
          - typescript-react-apollo
        config:
          useTypeImports: true
          withHooks: true
          namingConvention:
            default: 'change-case-all#pascalCase'
            typeNames: 'change-case-all#pascalCase'
            enumValues: 'change-case-all#upperCase'
