define: &HEADER
  - '/* This file is generated, do not edit! */'
  - '/* eslint-disable */'
  - '/* cspell:disable */'

schema:
  - ${APP_GRAPHQL_SCHEMA_URL}:
      headers:
        x-hasura-admin-secret: ${HASURA_ADMIN_SECRET}

documents: './libs/data-layer/operations/**/*.graphql'
extensions:
  codegen:
    emitLegacyCommonJSImports: false
    overwrite: true
    generates:
      ./libs/data-layer/operations/__generated__/api.ts:
        plugins:
          - add:
              content: *HEADER
          - typescript
          - typescript-operations
          - typescript-react-apollo
        config:
          useTypeImports: true
          withHooks: false
          namingConvention:
            default: 'change-case-all#pascalCase'
            typeNames: './configs/graphql-codegen/namingConvetion.js'
            enumValues: 'change-case-all#pascalCase'
